<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rating Card</title>
</head>

<body>
  <div class="container">
    <div class="card mt-5 pt-5-mb-5 rounded-4 border-0 shadow-lg text-bg-light">
      <div class="card-body">
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">What other think abaout products</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold">
                  <i class="fas fa-star text-warning"></i> 4.8
                </h3>
                <p class="text-muted text-center">Average Rating</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row px-5">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text rounded-start-5 fas fa-search border p-3"></span>
              <input type="text" name="" id="" class="form-control rounded-end-5">
            </div>
          </div>
        </div>
        <div class="row p-5">
          <div class="col-12 vstack gap-3">
            <div class="d-flex align-items-center gap-1">
              5<i class="fas fa-star text-warning"></i>
              <div class="progress ms-2" style="width:100%">
                <div class="progress-bar bg-warning" style="width:80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0">
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              4<i class="fas fa-star text-warning"></i>
              <div class="progress ms-2" style="width:100%">
                <div class="progress-bar bg-warning" style="width:80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0">
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              3<i class="fas fa-star text-warning"></i>
              <div class="progress ms-2" style="width:100%">
                <div class="progress-bar bg-warning" style="width:80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0">
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              2<i class="fas fa-star text-warning"></i>
              <div class="progress ms-2" style="width:100%">
                <div class="progress-bar bg-warning" style="width:80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0">
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              1<i class="fas fa-star text-warning"></i>
              <div class="progress ms-2" style="width:100%">
                <div class="progress-bar bg-warning" style="width:80%;" role="progressbar" aria-valuenow="80"
                  aria-valuemax="100" aria-valuemin="0">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row px-5 pb-4">
          <div class="col-12">
            <button class="btn btn-success rounded-5 btn-lg">View Rating</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
